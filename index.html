    <div id="wrapper">
        <div>
            <button class="btn btn-default" id="toggleList" onclick="toggleSidebar()">Toggle List</button>
        </div>
        <!-- Start wrapping the sidebar -->
        <div id="sidebar-wrapper">
            <div class="list" >
                <div class="search">
                    <h1 class="topTitle">Butter Map</h1>
                    <h2 class="title">Restaurants that use real butter:</h2>
                    <input type="search" placeholder="search restaurants..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">
                </div>
                <div class="places">
                    <ul id="list-view" data-bind="foreach: visiblePlaces">
                      <li data-bind="text: locationName"></li>
                    </ul>
                </div>
            </div> <!--list-->
        </div>
        <!--map container -->
        <div id="page_content_wrapper">
            <div class="map" id="map"></div>
        </div>

    <script>
      function toggleSidebar() {
          var x = document.getElementById('sidebar-wrapper');
          if (x.style.visibility === 'hidden') {
              x.style.visibility = 'visible';
          } else {
              x.style.visibility = 'hidden';
          }
      }
